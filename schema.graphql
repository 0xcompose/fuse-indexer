enum DexProtocol {
	UniswapV2
	UniswapV3
	UniswapV4
	PancakeSwapInfinity
	AlgebraIntegral
	Curve
	BalancerV3
}

type Token {
	id: ID!
	chainId: Int! @index
	address: String! @index
	poolTokens: [PoolToken!]! @derivedFrom(field: "token")
}

type Pool {
	id: ID!
	chainId: Int! @index
	address: String! @index
	protocol: DexProtocol!
	creatorContract: String!
	poolTokens: [PoolToken!]! @derivedFrom(field: "pool")
}

type PoolToken {
	id: ID!
	pool: Pool! @index
	token: Token! @index
	tokenIndex: Int!
}

type AlgebraIntegral_CustomPool {
	id: ID!
	deployer: String!
	token0: String!
	token1: String!
	pool: String!
}

type AlgebraIntegral_Pool {
	id: ID!
	token0: String!
	token1: String!
	pool: String!
}

type UniswapV2Factory_PairCreated {
	id: ID!
	token0: String!
	token1: String!
	pair: String!
	_3: BigInt!
}

type UniswapV3Factory_PoolCreated {
	id: ID!
	token0: String!
	token1: String!
	fee: BigInt!
	tickSpacing: BigInt!
	pool: String!
}

type UniV4PoolManager_Initialize {
	id: ID!
	poolId: String!
	currency0: String!
	currency1: String!
	fee: BigInt!
	tickSpacing: BigInt!
	hooks: String!
	sqrtPriceX96: BigInt!
	tick: BigInt!
}

type CLPoolManager_Initialize {
	id: ID!
	poolId: String!
	currency0: String!
	currency1: String!
	hooks: String!
	fee: BigInt!
	parameters: String!
	sqrtPriceX96: BigInt!
	tick: BigInt!
}
