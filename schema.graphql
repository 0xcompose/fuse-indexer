enum DexProtocol {
	UniswapV2
	UniswapV3
	UniswapV4
	PancakeSwapInfinity
	AlgebraIntegral
	Curve
	BalancerV2
	BalancerV3
	VelodromeSlipstreamCL
	VelodromeCPMM
}

type Token {
	id: ID!
	chainId: Int! @index
	address: String! @index
	poolCount: Int!
	poolTokens: [PoolToken!]! @derivedFrom(field: "token")
}

type Pool {
	id: ID!
	chainId: Int! @index
	address: String! @index
	protocol: DexProtocol!
	creatorContract: String!
	poolTokens: [PoolToken!]! @derivedFrom(field: "pool")
	createdAt: Int!
	createdAtBlock: Int!
}

type PoolToken {
	id: ID!
	pool: Pool! @index
	token: Token! @index
	tokenIndex: Int!
}

type AlgebraIntegral_CustomPool {
	id: ID!
	deployer: String!
	token0: String!
	token1: String!
	pool: String!
}

